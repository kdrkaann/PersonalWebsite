	</head>
	<body>
		<div id="nav" class="row">
            <nav class="navbar navbar-expand-lg bg-body-tertiary navbar-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="index.html">
                        <img src="image/kka-siyah.png"/>
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse flex-row-reverse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item menu">

                            <li class="nav-item menu">

                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
		<div id="contact-slider" class="row justify-content-center">
			<div id="contact-slider-image" class="col-10"> 
				<img src="image/contact.gif" class="img-fluid"/>
			</div>
		</div>
		<div id="contact-info" class="row justify-content-center">
			<div class="col-10">
				<p> <i>You can send me a message from down below!</i> </p>
			</div>
		</div>
		<div id="contact-container" class="row justify-content-center">
			<div class="contact-box col-xl-5 col-lg-8 col-md-8 col-sm-9 col-9"> 
				<form>
					<div class="mb-3">
						<label for="exampleInputEmail" class="form-label">Email address</label>
						<input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailContact" placeholder="your.email@example.com" required>
						<div id="emailContact" class="form-text">I'll respond to you through this email.</div>
					</div>
					<div class="mb-3">
						<label for="contactMessage" class="form-label">Message</label>
						<textarea class="form-control" id="contactMessage" aria-label="Message" rows="5" required></textarea>
					</div>
					<button type="submit" class="btn btn-outline-primary">Send</button>
				</form>
			</div>
		</div>
		<div class="footer-space row"> </div>
		<div id="footer" class="row">
			<div class="footer-message col-lg-12 col-md-12 col-sm-12 ">
				<p> <i>Designed by Kadir Kaan Atalay.</i> </p>
			</div>
		</div>
	</body>
